<h3>Summary</h3>
<div class="ml-4 mb-5">
	<h6 class="mt-4">Description</h6>
	<div class="container mt-3">
		{{summary.description}}
	</div>

	<ng-container *ngIf="!!summary.baseAddress">
		<h6 class="mt-4">Base Address</h6>
		<div class="container mt-3">
			{{summary.baseAddress}}
		</div>
	</ng-container>
</div>
