<div class="model-wrapper mt-4 col-12" id="model-{{model.name}}">

	<div class="model-head pl-3" (click)="toogleBodyVisibility()">
		<div class="model-name">{{model.name}}</div>
	</div>

	<div class="model-body pl-3 pt-3 pb-3" *ngIf="bodyVisibile">
		<p *ngIf="!!model.description">{{model.description}}</p>
		<p>It shall have the following properties:</p>
		<div class="container query-string-table mt-3 ml-4">
			<div class="row">
				<div class="col-2 header-cell">Name</div>
				<div class="col-2 header-cell center">Type</div>
				<div class="col-6 header-cell">Description</div>
			</div>
			<div class="row" *ngFor="let modelProperty of model.properties">
				<div class="col-2 cell">{{modelProperty.name}}</div>
				<div class="col-2 cell center">
					<span *ngIf="modelProperty.typeBasic">{{modelProperty.typeName}}</span>
					<a *ngIf="!modelProperty.typeBasic" [routerLink]="['/']" fragment="model-{{modelProperty.typeName}}">{{modelProperty.typeName}}</a>
					<span *ngIf="modelProperty.typeArray">[]</span>
				</div>
				<div class="col-6 cell">{{modelProperty.description}}</div>
			</div>
		</div>
	</div>
