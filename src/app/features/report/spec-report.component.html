<div class="mt-4">
	<h1>{{report.title}} <span style="font-size: 14px;">{{report.version}}</span></h1>
	<hr>
	<div class="ml-3 mb-5">
		<app-spec-summary
			*ngIf="!!report.summary"
			[summary]="report.summary">
		</app-spec-summary>

		<h3 class="mt-4 mb-4">Endpoints</h3>
		<div class="ml-4" *ngFor="let endpointGroup of report.endpointGroups">
			<app-spec-endpoint-group [endpointGroup]="endpointGroup"></app-spec-endpoint-group>
		</div>
	
		<h3 class="mt-5">Models</h3>
		<div class="ml-4" *ngFor="let model of report.models">
			<app-spec-model [model]="model"></app-spec-model>
		</div>
	</div>
</div>
