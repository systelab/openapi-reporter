<systelab-dialog-header (close)="close()">Report to Jama (2/2)</systelab-dialog-header>
<div class="slab-flex-1 slab-overflow-container container-fluid">

    <div *ngIf="progress.running">
        <div>{{currentOperationMessage}}</div>
        <div>{{progress.current}} %</div>
    </div>

    <div *ngIf="!progress.running">
        <div>Scan has been completed!!</div>
    </div>

</div>
<systelab-dialog-bottom>
	<button type="button" class="btn ml-auto" (click)="doRun()" [disabled]="!isUploadEnabled()">Upload</button>
</systelab-dialog-bottom>
